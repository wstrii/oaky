<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[🗡]Oak</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            font-family: 'Source Code Pro', monospace;
            cursor: url('cursor.png') 16 16, auto;
        }
        
        #enter-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #enter-message {
            color: #999;
            font-size: 3em;
            animation: fadeIn 2s ease-in forwards;
        }
        
        #content {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        #profiles-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            flex-wrap: wrap;
            z-index: 10;
        }
        
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .pfp {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 20px rgba(200, 160, 255, 0.8);
        }
        
        .sign {
            position: absolute;
            background-color: rgba(200, 160, 255, 0.9);
            color: #000;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            white-space: nowrap;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .sign:after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -8px;
            border-width: 8px;
            border-style: solid;
            border-color: rgba(200, 160, 255, 0.9) transparent transparent transparent;
        }
        
        .socials-container {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 12px 15px;
            border: 1px solid rgba(200, 160, 255, 0.5);
            box-shadow: 0 0 15px rgba(200, 160, 255, 0.3);
            display: flex;
            gap: 15px;
        }
        
        .social-link {
            display: inline-block;
            width: 24px;
            height: 24px;
            transition: all 0.3s ease;
        }
        
        .social-icon {
            width: 100%;
            height: 100%;
            fill: #c8a0ff;
            transition: all 0.3s ease;
        }
        
        .social-link:hover .social-icon {
            fill: #ffffff;
            transform: scale(1.2);
        }
        
        .more-info-btn {
            margin-top: 15px;
            background-color: rgba(200, 160, 255, 0.9);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            font-family: 'Source Code Pro', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(200, 160, 255, 0.5);
        }
        
        .more-info-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(200, 160, 255, 0.8);
        }
        
        .info-paragraph {
            display: none;
            margin-top: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(200, 160, 255, 0.5);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 14px;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(200, 160, 255, 0.3);
        }
        
        #youtube-player {
            position: absolute;
            top: -1000px;
            width: 1px;
            height: 1px;
            border: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let ytPlayer;
        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('youtube-player', {
                height: '1',
                width: '1',
                videoId: 'PfxogZd2wj4',
                playerVars: {
                    autoplay: 0,
                    loop: 1,
                    playlist: 'PfxogZd2wj4',
                    controls: 0,
                    mute: 1
                },
                events: {
                    onReady: onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            const enterScreen = document.getElementById('enter-screen');
            const content = document.getElementById('content');
            
            document.addEventListener('click', () => {
                enterScreen.style.display = 'none';
                content.style.display = 'block';
                event.target.unMute();
                event.target.setVolume(10);
                event.target.playVideo();
            }, { once: true });
        }

        // Matrix Animation
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const fontSize = 14;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = new Array(columns).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffffff';
            ctx.font = `${fontSize}px Source Code Pro`;

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(text, x, y);

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
            drops.length = Math.floor(canvas.width / fontSize);
            drops.fill(1);
        });

        // Toggle More Info paragraph
        const moreInfoBtn = document.querySelector('.more-info-btn');
        const infoParagraph = document.querySelector('.info-paragraph');

        moreInfoBtn.addEventListener('click', () => {
            infoParagraph.style.display = infoParagraph.style.display === 'block' ? 'none' : 'block';
        });
    </script>
